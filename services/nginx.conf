events {
    worker_connections 1024;
}

http {
    upstream lerk_api {
        server lerk-api:8000;
    }
    
    upstream lerk_qa {
        server lerk-qa:8003;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=qa:10m rate=5r/s;
    
    # API Service
    server {
        listen 80;
        server_name api.lerk.local;
        
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://lerk_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://lerk_api/health;
            access_log off;
        }
    }
    
    # QA Service
    server {
        listen 80;
        server_name qa.lerk.local;
        
        location / {
            limit_req zone=qa burst=10 nodelay;
            
            proxy_pass http://lerk_qa;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 8k;
            proxy_buffers 16 8k;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://lerk_qa/health;
            access_log off;
        }
    }
    
    # Main service (API)
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://lerk_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://lerk_api/health;
            access_log off;
        }
    }
}
